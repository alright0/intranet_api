{% extends 'base.html' %}

<!DOCTYPE html>

<head>
    <title>{% block title %}Production Plan{% endblock %}</title>
    {% block javascript %}
    {{ super() }}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="../static/js/responsive_plot.js"></script>
    {% endblock %}
</head>

<body>


    <main>

        {% block nav %}{% endblock %}
        {% block content %}

        <!--<meta http-equiv="refresh" content="300">-->

        <div class="production_plan_graphs_staff">

            <div class="production_plan_stdblock" id="main_graph">
                <script>
                    responsive_plot({{ plot | safe}}, "main_graph", 99, 85);
                </script>

            </div>
            <div class="updated">
                <p class="updated_p" id="time_now_p" style="font-size: 8pt;">Обновлено в {{now}}</p>
            </div>
        </div>
        <script>
            //<!--pp_staff_update("main_graph");-->

            /* обновление графиков при обновлении календаря и списка линий */
            var timeout = 1000 * 300

            setTimeout(function run() {
                pp_staff_update("main_graph");
                setTimeout(run, timeout);
            }, timeout);


        </script>


        {% endblock %}
    </main>




</body>

</html>
