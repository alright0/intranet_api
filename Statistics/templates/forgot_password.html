{% extends "base.html" %}

{% block content %}
<div class="production_plan_table" style="max-width: 500px; margin: auto; margin-top: 15px;">
    <div class="production_plan_stdblock" id='main_graph'>
        <h1 style="margin-bottom: 15px;">Сброс пароля</h1>
        <table id="reg_table">
            <form action="" method="post">

                {{ form.hidden_tag() }}
                <tr>

                    <td>{{ form.email.label }}</td>
                    <td>{{ form.email(size=32)}}</td>
                </tr>
                {% for error in form.email.errors %}
                <tr>
                    <td colspan="2" style="color: red; text-align: center;"><span>[{{ error }}]</span></td>
                </tr>
                {% endfor %}

                <tr>
                    <td colspan="2" style="text-align: center; padding-top:10px;">{{ form.submit() }}</td>
                </tr>

            </form>
        </table>
    </div>
</div>
{% endblock %}
